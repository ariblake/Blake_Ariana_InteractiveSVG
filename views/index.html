<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://use.typekit.net/eaa3vfp.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png">
    
    <title>Most Popular Dog Breeds of 2018 - Interactive Infographic</title>
</head>
<body>
    <h1 class="main-header">10 Most Popular Dog Breeds of 2018</h1>
    <h2 class="subheader">Click on a dog to learn more</h2>
    <main>
        <section class="dog_select">
            <div class="div_wrapper see-more" data-target="1">
                <object data="images/LabradorRetriever.svg" type="image/svg+xml" class="svg-graphic" id="labrador"></object>
            </div>
            <div class="div_wrapper see-more" data-target="2">
                <object data="images/GermanShepherd.svg" type="image/svg+xml" class="svg-graphic" id="german_shepherd"></object>
            </div>
            <div class="div_wrapper see-more" data-target="3">
                <object data="images/GoldenRetriever.svg" type="image/svg+xml" class="svg-graphic" id="golden"></object>
            </div>
            <div class="div_wrapper see-more" data-target="4">
                <object data="images/FrenchBulldog.svg" type="image/svg+xml" class="svg-graphic" id="french_bulldog"></object>
            </div>
            <div class="div_wrapper see-more" data-target="5">
                <object data="images/Bulldog.svg" type="image/svg+xml" class="svg-graphic" id="bulldog"></object>
            </div> 
        </section>
        <section class="dog_select">
                <div class="div_wrapper see-more" data-target="6">
                    <object data="images/Beagle.svg" type="image/svg+xml" class="svg-graphic" id="beagle"></object>
                </div>
                <div class="div_wrapper see-more" data-target="7">
                    <object data="images/Poodle.svg" type="image/svg+xml" class="svg-graphic" id="poodle"></object>
                </div>
                <div class="div_wrapper see-more" data-target="8">
                    <object data="images/Rottweiler.svg" type="image/svg+xml" class="svg-graphic" id="rottweiler"></object>
                </div>
                <div class="div_wrapper see-more" data-target="9">
                    <object data="images/GermanShorthairedPointer.svg" type="image/svg+xml" class="svg-graphic" id="gsp"></object>
                </div>
                <div class="div_wrapper see-more" data-target="10">
                    <object data="images/YorkshireTerrier.svg" type="image/svg+xml" class="svg-graphic" id="yorkie"></object>
                </div>   
            </section>

        <section class="info">
            <div id="name">
                <img class="breedImg statImg" src="">
                <h2 class="breed"></h2>
            </div>
            <div id="breed">
                <div class="breedSection">
                    <img class="sizeImg statImg" src="">
                    <p class="size"></p>
                </div>
                <div class="breedSection">
                    <img class="categoryImg statImg" src="">
                    <p class="category"></p>
                </div>
            </div>
            <div id="personality">
                <div class="infoSection">
                    <img class="personalityImg1 statImg" src="">
                    <p class="personality1"></p>
                </div>
                <div class="infoSection">
                    <img class="personalityImg2 statImg" src="">
                    <p class="personality2"></p>
                </div>
                <div class="infoSection">
                    <img class="personalityImg3 statImg" src="">
                    <p class="personality3"></p>
                </div>
            </div>
            <div id="care">
                <div class="infoSection">
                    <img class="energyImg statImg" src="">
                    <p class="energy"></p>
                </div>
                <div class="infoSection">
                    <img class="groomingImg statImg" src="">
                    <p class="grooming"></p>
                </div>
                <div class="infoSection">
                    <img class="trainingImg statImg" src="">
                    <p class="training"></p>
                </div>
            </div>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
