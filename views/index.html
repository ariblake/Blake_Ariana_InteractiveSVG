<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://use.typekit.net/eaa3vfp.css">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Most Popular Dog Breeds of 2018 - Interactive Infographic</title>
</head>
<body>
    <h1 class="main-header">10 Most Popular Dog Breeds of 2018</h1>
    <main>
        <!-- if we were using a framework, these might be 6-col or something-->
        <section class="dog_select">
            <div class="div_wrapper">
                <object data="images/lab_icon.svg" type="image/svg+xml" class="svg-graphic" id="labrador"></object>
                <span class="see-more" data-target="1">See More Info</span>
            </div>
            <div class="div_wrapper">
                <object data="images/german_icon.svg" type="image/svg+xml" class="svg-graphic" id="german_shepherd"></object>
                <span class="see-more" data-target="2">See More Info</span>
            </div>
            <div class="div_wrapper">
                <object data="images/golden_icon.svg" type="image/svg+xml" class="svg-graphic" id="golden"></object>
                <span class="see-more" data-target="3">See More Info</span>
            </div>
            <div class="div_wrapper">
                <object data="images/french_icon.svg" type="image/svg+xml" class="svg-graphic" id="french_bulldog"></object>
                <span class="see-more" data-target="4">See More Info</span>
            </div>
            <div class="div_wrapper">
                <object data="images/bulldog_icon.svg" type="image/svg+xml" class="svg-graphic" id="bulldog"></object>
                <span class="see-more" data-target="5">See More Info</span>
            </div> 
        </section>

        <section class="info">
            <h2 class="infoHelp">Click on a dog to learn more</h2>
            <div id="name">
                <h2 class="breed"></h2>
            </div>
            <div id="breed">
                <div class="breedSection">
                    <img class="sizeImg statImg" src="">
                    <p class="size"></p>
                </div>
                <div class="breedSection">
                    <img class="categoryImg statImg" src="">
                    <p class="category"></p>
                </div>
                
            </div>
            <div id="personality">
                <div class="infoSection">
                    <img class="personalityImg1 statImg" src="">
                    <p class="personality1"></p>
                </div>
                <div class="infoSection">
                    <img class="personalityImg2 statImg" src="">
                    <p class="personality2"></p>
                </div>
                <div class="infoSection">
                    <img class="personalityImg3 statImg" src="">
                    <p class="personality3"></p>
                </div>
            </div>
            <div id="care">
                <div class="infoSection">
                    <img class="energyImg statImg" src="">
                    <p class="energy"></p>
                </div>
                <div class="infoSection">
                    <img class="groomingImg statImg" src="">
                    <p class="grooming"></p>
                </div>
                <div class="infoSection">
                    <img class="trainingImg statImg" src="">
                    <p class="training"></p>
                </div>
            </div>
        </section>

        <section class="dog_select">
            <div class="div_wrapper">
                <object data="images/beagle_icon.svg" type="image/svg+xml" class="svg-graphic" id="beagle"></object>
                <span class="see-more" data-target="6">See More Info</span>
            </div>
            <div class="div_wrapper">
                <object data="images/poodle_icon.svg" type="image/svg+xml" class="svg-graphic" id="poodle"></object>
                <span class="see-more" data-target="7">See More Info</span>
            </div>
            <div class="div_wrapper">
                <object data="images/rottweiler_icon.svg" type="image/svg+xml" class="svg-graphic" id="rottweiler"></object>
                <span class="see-more" data-target="8">See More Info</span>
            </div>
            <div class="div_wrapper">
                <object data="images/gsp_icon.svg" type="image/svg+xml" class="svg-graphic" id="gsp"></object>
                <span class="see-more" data-target="9">See More Info</span>
            </div>
            <div class="div_wrapper">
                <object data="images/yorkie_icon.svg" type="image/svg+xml" class="svg-graphic" id="yorkie"></object>
                <span class="see-more" data-target="10">See More Info</span>
            </div>   
        </section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
